  - platform: template
    id: weather_units_select
    name: "Weather Units"
    icon: mdi:thermometer-lines
    optimistic: true
    options:
      - "Metric"
      - "Imperial"
    initial_option: 'Metric'
    restore_value: True
    set_action: 
      then:
        - globals.set:
            id: weather_units
            value: !lambda 'return x;'
